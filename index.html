<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voucher Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Generate Voucher dari Nomor Kartu</h2>
    <form id="voucherForm">
      <label for="cardNumber">Nomor Kartu:</label>
      <input type="text" id="cardNumber" placeholder="Masukkan nomor kartu" required>
      <button type="submit">Ambil Voucher</button>
    </form>

    <div id="voucherResult" class="hidden">
      <h3>Voucher Anda:</h3>
      <pre id="voucherCode">Loading...</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
